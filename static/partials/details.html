<div class="pkg-details">
  <article class="pkg-article">
    <h2><a href="/#/details/{{ package.slug }}">{{ package.name }}</a></h2>
    <blockquote class="pkg-description"><p>{{ package.description }}</p></blockquote>
    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title">README</h3>
      </div>
      <div class="pkg-readme md">{{ package.readme }}></div>
    </div>
  </article>
  <aside class="pkg-infos" ng-include="'/partials/infos.html'"></aside>
</div>
