<nav class="pkg-pagination">
  <ul class="pagination pagination">
    <li>
      <a href="{{ listBaseUrl }}?offset=0"><span class="glyphicon glyphicon-fast-backward"></span></a>
    </li>
    <li ng-class="{disabled: pagination.prev==null}">
      <a href="{{ listBaseUrl }}?offset={{ pagination.prev }}"><span class="glyphicon glyphicon-step-backward"></span></a>
    </li>
    <li ng-class="{active: offset==page.offset, disabled: page.offset==null}"
        ng-repeat="page in pagination.pages">
      <a href="{{ listBaseUrl }}?offset={{ page.offset }}">{{ page.n }}</a>
    </li>
    <li ng-class="{disabled: pagination.next==null}">
      <a href="{{ listBaseUrl }}?offset={{ pagination.next }}"><span class="glyphicon glyphicon-step-forward"></span></a>
    </li>
    <li>
      <a href="{{ listBaseUrl }}?offset={{ pagination.last }}"><span class="glyphicon glyphicon-fast-forward"></span></a>
    </li>
  </ul>
</nav>
