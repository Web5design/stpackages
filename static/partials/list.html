<ul ng-repeat="package in packages">
  <li>
    <section>
      <h2><a href="/#/details/{{ package.slug }}">{{ package.name }}</a></h2>
      <p>{{ package.description }}</p>
      <aside>
        <p>
          Created on {{ package.createdAt|date }}
          by <a href="https://github.com/{{ package.author }}">{{ package.author }}</a>.
        </p>
      </aside>
    </section>
  </li>
</ul>
