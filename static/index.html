<!DOCTYPE html>
<html lang="en" ng-app="SublimePackages">
<head>
  <meta charset="utf-8">
  <title>Sublime Packages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="/js/app.js"></script>
</head>
<body>
  <header>
    <h1><a href="/#/">Sublime Packages</a></h1>
    <p><em>
      A searchable index of <a href="http://sublimetext.com/">Sublime Text</a>
      packages hosted on <a href="https://github.com/">Github</a> &amp; installable with
      <a href="http://wbond.net/sublime_packages/package_control">Package Control</a>.
    </em></p>
  </header>
  <nav>
    <p>
      <a href="/#/">Home</a> |
      <a href="/#/updated">Updated</a> |
      <a href="/#/popular">Popular</a>
    </p>
  </nav>
  <form>
    <input type="text" placeholder="search packages">
    <input type="submit" value="Search">
  </form>
  <div ng-view></div>
  <script src="/vendor/marked.js"></script>
</body>
</html>
